type: platform_map
version: v1
platforms:
  default:
    kinds:
      clab: linux
      cml: ubuntu
  ubuntu:
    kinds:
      clab: linux
  arista-eos:
    kinds:
      clab: ceos
  eos:
    kinds:
      clab: ceos
  cisco_ios:
    kinds:
      clab: vr-cisco_csr1000v
      cml: iosv
  cisco-catalyst-ios:
    kinds:
      cml: iosvl2
  cisco-nxos-9000:
    kinds:
      cml: nxosv9000
  nokia_srlinux:
    kinds:
      clab: srl
  srlinux:
    kinds:
      clab: srl
  sr-linux:
    kinds:
      clab: srl
  sonic:
    kinds:
      clab: sonic-vs
kinds:
  clab:
    ceos:
      image: ceos:latest
    vr-cisco_csr1000v:
      image: csr1000v:latest
    linux:
      image: netreplica/ubuntu-host:latest
    srl:
      type: ixrd2
    sonic-vs:
      image: netreplica/docker-sonic-vs:latest
  cml:
    iosv:
      template: cml/kinds/iosv.j2
    iosvl2:
      template: cml/kinds/iosvl2.j2
    nxosv9000:
      template: cml/kinds/nxosv9000.j2
    ubuntu:
      template: cml/kinds/ubuntu.j2
