type: platform_map
version: v1
platforms:
  ubuntu:
    kinds:
      clab: linux
  arista-eos:
    kinds:
      clab: ceos
  eos:
    kinds:
      clab: ceos
  cisco-ios:
    kinds:
      clab: vr-cisco_csr1000v
      cml: iosv
  cisco-catalyst-ios:
    kinds:
      cml: iosvl2
  cisco-nxos-9000:
    kinds:
      cml: nxosv9000
  nokia_srlinux:
    kinds:
      clab: srl
  srlinux:
    kinds:
      clab: srl
  sr-linux:
    kinds:
      clab: srl
  sonic:
    kinds:
      clab: sonic-vs
kinds:
  clab:
    ceos:
      nodes_template: clab/nodes/ceos.j2
      interface_names_template: clab/interface_names/default.j2
    frr:
      nodes_template: clab/nodes/default.j2
      interface_names_template: clab/interface_names/default.j2
      image: frrouting/frr:latest
    linux:
      nodes_template: clab/nodes/default.j2
      interface_names_template: clab/interface_names/default.j2
      image: netreplica/ubuntu-host:latest
      cmd: /start.sh -sS
      exec:
        - bash -c "echo root:root | chpasswd"
    rare:
      nodes_template: clab/nodes/rare.j2
      interface_names_template: clab/interface_names/default.j2
    sonic-vs:
      nodes_template: clab/nodes/sonic-vs.j2
      interface_names_template: clab/interface_names/default.j2
    srl:
      nodes_template: clab/nodes/srl.j2
      interface_names_template: clab/interface_names/srl.j2
      type: ixrd2
    vr-cisco_csr1000v:
      nodes_template: clab/nodes/vr-cisco_csr1000v.j2
      interface_names_template: clab/interface_names/default.j2
  cml:
    iosv:
      nodes_template: cml/nodes/iosv.j2
    iosvl2:
      nodes_template: cml/nodes/iosvl2.j2
    nxosv9000:
      nodes_template: cml/nodes/nxosv9000.j2
    ubuntu:
      nodes_template: cml/nodes/ubuntu.j2
