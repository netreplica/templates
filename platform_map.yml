version: v1
kind: platform_map
platforms:
  - default:
    clab: linux
    cml: ubuntu
  - ubuntu:
    clab: linux
  - arista-eos:
    clab: ceos
  - eos:
    clab: ceos
  - cisco_ios:
    clab: vr-cisco_csr1000v
    cml: iosv
  - cisco-catalyst-ios:
    cml: iosvl2
  - cisco-nxos-9000:
    cml: nxosv9000
  - nokia_srlinux:
    clab: srl
  - srlinux:
    clab: srl
  - sonic:
    clab: sonic-vs
platform_map:
  - clab:
    - ceos:
      template: clab/kinds/ceos.j2
      image: ceos:latest
    - vr-cisco_csr1000v:
      template: clab/kinds/vr-cisco_csr1000v.j2
      image: csr1000v:latest
    - linux:
      template: clab/kinds/linux.j2
      image: netreplica/ubuntu-host:latest
    - rare:
      template: clab/kinds/rare.j2
      image: ghcr.io/rare-freertr/freertr-containerlab:latest
    - srl:
      template: clab/kinds/srl.j2
      image: ghcr.io/nokia/srlinux:latest
      type: ixrd2
    - sonic-vs:
      template: clab/kinds/sonic-vs.j2
      image: netreplica/docker-sonic-vs:latest
  - cml:
    - iosv:
      template: cml/kinds/iosv.j2
    - iosvl2:
      template: cml/kinds/iosvl2.j2
    - nxosv9000:
      template: cml/kinds/nxosv9000.j2
    - ubuntu:
      template: cml/kinds/ubuntu.j2
